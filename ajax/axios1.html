<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Axios #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/axios.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
      const url = "dados/estados.json";
      axios(`http://localhost:4000/${url}`).then((resp) => {
        const itens = resp.data.reduce(
          /* JSON convertido*/ (html, estado) =>
            html + `<li>${estado.nome}<li>`,
          "" //converter para uma lista e passar para uma string vazia.
        );
        document.body.insertAdjacentHTML("beforeend", `<ul>${itens}<ul>`);
      }); // função then, recebo a resposta
    </script>
  </body>
</html>
