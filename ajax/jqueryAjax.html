<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ajax com jQuery</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
      function exibirResultado(id, dados) {
        const texto = JSON.stringify(dados); //receber dados em JSON e converter em string
        document.getElementById(id).innerHTML = texto;
      }

      $.ajax({
        url: "http://localhost:4000/parOuImpar",
        data: {
          numero: 5,
        },
        sucess(data) {
          exibirResultado("get", data);
        },
      }); // $ ou jQuery para referenciar a biblioteca
    </script>
  </body>
</html>
