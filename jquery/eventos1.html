<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eventos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
    <style>
      input {
        font-size: 2em;
      }
    </style>
  </head>

  <body class="conteudo exercicio">
    <h1>Eventos #01</h1>
    <div id="posicao"></div>
    <div id="cliques">Cliques: 0</div>
    <input type="text" placeholder="Cor de Background" />

    <script>
      function mostrarPosicaoMouse(e) {
        $("#posicao").html(`x:${e.clientX} y: ${e.client}`);
      }

      $("body").on("mousemove", mostrarPosicaoMouse); // mouse mexer dispara um evento

      $("#posicao").mouseover((e) => {
        $("body").off("mousemove", mostrarPosicaoMouse);
      }); // parar o movimento do mouse na div posicao

      $("#posicao").mouseleave((e) => {
        $("body").mousemove(mostrarPosicaoMouse);
      }); // quando sair da div ele volta a monitorar o mouse

      let cliques = 0;
      $("body").click((e) => {
        $("#cliques").html(`Cliques: ${++cliques}`);
      }); // controlar quantos estados de clicks

      const backgroundOriginal = $("body").css("background-color");

      $("input").keyup(function (e) {
        console.log(e.target.value);
      });
    </script>
  </body>
</html>
