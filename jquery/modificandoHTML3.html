<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #03</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Modificando HTML #03</h1>
    <div id="conteudo"></div>

    <script>
      // $(document).ready(function () {
      $(function () {
        const alunos = [
          { nome: "Ratazana", nota: 9.1 },
          { nome: "Amor", nota: 10.0 },
          { nome: "Mega Rat", nota: 7.6 },
          { nome: "Imbecil", nota: 9.7 },
        ];
        const linhas = alunos.map((aluno) => {
          const tdNome = $("<td>").html(aluno.nome);
          const tdNota = $("<td>").html(aluno.nota);
          // return $("<tr>").append(tdNome).append(tdNota);
          return $("<tr>").append(tdNome, tdNota);
          //return $("<tr>").append([tdNome, tdNota]);
        });
        const tabela = $("<table>").append(linhas).css("border", "solid 5px");
        $("#conteudo").append(tabela);
      });
    </script>
  </body>
</html>
