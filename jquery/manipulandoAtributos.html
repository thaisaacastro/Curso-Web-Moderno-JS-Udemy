<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Manipulando Atributos</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
    <style>
      [wm-relogio] {
        text-align: center;
      }

      [wm-relogio] button {
        font-size: 1.6em;
        padding: 0px 25px;
        margin: 10px;
      }
    </style>
  </head>

  <body class="conteudo exercicio">
    <h1>Manipulando Atributos</h1>
    <div wm-relogio="1000"></div>
    <script>
      function Relogio(elemento) {
        const horaCerta = $("<p>").html("0");
        const botaoMenos = $("<button>").html("-"); // diminuindo a quantidade de tempoa atualizando
        const botaoMais = $("<button>").html("+"); // atualiza na frequencia maior

        const $elemento = $(elemento); // elemento que contÃ©m todas as funcoes providas do JQuery
        $elemento.append(horaCerta, botaoMenos, botaoMais);

        const getIntervalAtual = () => parseInt($elemento.attr("wm-relogio")); // parseInt -> analisa um argumento string e retorna um inteiro na base especificada

        let temporizador = null;
      }

      $("[wm-relogio]").each((i, e) => new Relogio(e));
    </script>
  </body>
</html>
