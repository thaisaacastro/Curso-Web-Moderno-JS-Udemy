<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Entendendo jQuery</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
      $("div").hide(5000).show(5000).fadeOut(5000);
      console.log($("div").get(0)); // pra vc pegar o obj da dom especificamente vc usa o metodo get
      console.log($);
      //hide ->seletor que vai selecionar um conj de obj
      //show ->exibir
      //fadeOut -> outra chamada
    </script>
  </body>
</html>
