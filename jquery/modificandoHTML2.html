<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Modificando HTML #02</h1>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <p class="numero">4</p>
    <p class="numero">5</p>

    <script>
      $("#div1").append(", 2");
      $("#div1").prepend("0,");

      $("<span>, 3</span>").appendTo("#div1"); //  o conteúdo precede o método
      $("<span>-1, </span>").prependTo("#div1"); //  o conteúdo precede o método

      $("#div2").before("<p>Antes 2</p>");
      $("#div2").after("<p>Depois 2</p>");

      $("<p>Antes 3</p>").insertBefore("#div3"); // inverte a ordem
      $("<p>Depois 3</p>").insertAfter("#div3");

      // $("p.numero").wrap("<div>"); // envolver duas divs
      $("p.numero").wrapAll('<div id="div4">'); // envolve as duas divs em um unico container
      $("#div4").empty(); // apaga a div
      $("#div3, #div4").prev().remove(); // selecionar as div 3, 4/ prev -> voltar pro anterior

      $("<div>Substituto</div>").replaceAll("body > p"); //substituir
    </script>
  </body>
</html>
