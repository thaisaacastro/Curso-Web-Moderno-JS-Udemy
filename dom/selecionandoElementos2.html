<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

    const selecionar = seletor => // mais de um seletor
        document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque')) // duas funções

        //função deselecionar
        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e.classList.remove('destaque'))

            selecionar('div')

            deselecionar('*') //seletor universal
            selecionar('.terceiro.ultimo')
            deselecionar('*')
    </script>
</body>
</html>
