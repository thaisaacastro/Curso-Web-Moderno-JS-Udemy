<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector('div').classList
        classes.add('destaque') // destaque
        classes.remove('destaque')
        classes.toggle('destaque') // alternância, se não existe ele adc. 
        console.log(classes.contains('destaque')) //está contido ou não na classes
        console.log(classes.length) // tamanho -> quantidade de classes que um determinado elemento tem
        console.toggle('destaque') // se existe -> alternância
        console.log(classes.length)



    </script>
</body>

</html>
