<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const div = document.querySelector('div')
        const classes = div.classList
        classes.add('destaque') // destaque
        classes.remove('destaque')
        classes.toggle('destaque') // alternância, se não existe ele adc. 
        console.log(classes.contains('destaque')) //está contido ou não na classes
        console.log(classes.length) // tamanho -> quantidade de classes que um determinado elemento tem
        classes.toggle('destaque') // se existe -> alternância
        console.log(classes.length)

        classes.add('destaque1')
        classes.add('destaque2')
        console.log(classes.length)

        for(let c of classes) {
            console.log(c)
        } // busca todas as classes presentes

        classes.forEach(c => console.log(c)) // associado a classes




    </script>
</body>

</html>
