<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute' // posiciona o item em forma absoluta

        item.onmousemove = e => {
            const item = e.target
            item.style.cursor = 'move'  // onmousemove -> fazer o elemento ser movido
            if (e.buttons)  {
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px`
                // item dispara o evento / e.clientY Ã© somente o eixo Y / altura da div dividida por 2
                item.style.left = `${e.clientX - (item.clientWidth / 2)}px`
                // cursor sempre vai ficar no meio
            }
        }

    </script>
</body>
