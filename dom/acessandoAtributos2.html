<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]') // '#compras'
        console.log('Elemento "ul"...............')
        console.log('childNodes', lista.childNodes) // pegar os filhos
        console.log('destino', lista.destino) // propriedade personalizada 'undefined'
        console.log('getAttribute', lista.getAttribute('destino')) // acessa diretamente
        console.log('hasAttribute', lista.hasAttribute('destino')) // atrib se está neste elemento
        lista.setAttribute('destino', 'empresa') // o atrib passa a ser empresa
        lista.setAttribute('status', 'aberto') // o atrib altera e adc
        lista.removeAttribute('destino')
        console.log(lista.dataset.urgencia)  // poderá ser redirecionado para o atrib personalizado
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))

        // atributos que começa com data e prefixo hífen são tratados com diferentes

         // cuidado
         const label = document.querySelector('label')
         console.log(label.for) // palavras reservada foto
        console.log(label.htmlFor) // acessará o label
        console.log(label.getAttribute('for')) // ou na forma de string

    </script>
</body>

</html>
