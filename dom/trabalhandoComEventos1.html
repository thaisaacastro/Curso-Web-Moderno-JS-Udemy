<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
             <!--onclick="navegarEm5s(event)" --> 
            <a href="https://google.com.br">Google</a> 
    </div>
    <script>
      function navegarEm5s(e) {
          e.preventDefault()
          console.log('Saindo em 5s...') // o browser sÃ³ aceita o nome de var(event)
          setTimeout(() => {
              const link = e.target // o elemento HTML que disparou o evento
              window.location.href = link.href
          }, 5000)
      }
    </script>
</body>
