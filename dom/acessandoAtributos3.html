<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = querySelector('#compras')

        // somente leitura! Não adiciona atributos nesta forma em atributes
        console.log(lista.atributes) // consegue pegar todos os atrib
        console.log(lista.atributes[0])
        console.log(lista.atributes.id) // consegue apartir do índice e notação ponto buscar
        console.log(lista.atributes.destino)
        console.log(lista.atributes[2])
        console.log(lista.atributes['data-urgencia']) // tem a obrigação de usar em forma de string

    </script>
</body>

</html>
