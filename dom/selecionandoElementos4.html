<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Leo</li>
            <li>Leandro</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log () {
            console.log(this)
        }
        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() // ul
        lista.childNodes.log() // li

        const primeiro = lista.firstChild // primeiro dá lista
        primeiro.log()
        primeiro.nextSibling.log()

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log()

        lista.children.log() // traz a lista em HTML
        lista.firstElementChild.log() // traz o primeiro elemento da tag - Léo
        lista.lastElementChild.log() // traz o último elemento da tag - Bia
        lista.parentNode.previousElementSibling.log() //elementos anterior da div - Início
        lista.parentNode.nextElementSibling.log() // elemento fim da div/tag - Fim

        document.querySelectorAll('div ul li').log // tudo o que interessa dentro da div
        

    </script>
</body>

</html>
