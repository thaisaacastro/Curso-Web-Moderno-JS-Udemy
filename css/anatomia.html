<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Anatomia CSS</title>
  <style>
    .seletor {
      color: #222;
      font-size: 30px;
      text-align: center;
      /* multiplos valores */
      border: solid 5px navy;
      /* shorthand property, forma direta */
      font-family: Helvetica, sans-serif;
      /* funções */
      width: calc(100% - 40px);

    }
  </style>
</head>

<body>
  <div class="seletor">Conteúdo</div>
</body>

</html>
