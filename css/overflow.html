<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden; /* aparece só o conteúdo da div*/
            overflow: scroll; /* tanto para o eixo para cima quanto para o eixo para baixo*/
            overflow-x: scroll ; /* em um único sentido */
            overflow-y: hidden; /* em outro sentido */
            
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
